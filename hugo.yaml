baseURL: 'https://benkulcsar.github.io/'
languageCode: 'en-us'
title: 'Ben Kulcsar'
theme: 'terminal'
timeZone: "Europe/Budapest"
menus:
  main:
    - identifier: about
      name: About
      url: /about.html
      weight: 20
    - identifier: projects
      name: Projects
      url: /projects.html
      weight: 30
pagination:
  pagerSize: 10
permalinks:
  blog: "/blog/:year/:month/:day/:title/"
taxonomies:
  tag: "tags"
  author: "authors"
indexes:
  tag: "tags"
markup:
  defaultMarkdownHandler: "goldmark"
  goldmark:
    # Enable or disable smartypants (automatic conversion of ASCII punctuation to smart punctuation)
    smartypants: true
    # Enable or disable fractions (automatic conversion of fractions)
    fractions: true
    # Enable or disable superscript and subscript support
    # (enable to allow ^ and ~ for superscript and subscript)
    superscript: true
    unsafe: true
ignoreFiles:
  - "themes/terminal/content"
# outputs:
#   blog:
#     - HTML
#     - RSS
#     - sitemap-blog.xml
#   home:
#     - HTML
#     - RSS
#     - sitemap.xml
params:
  social:
    - name: github
      url: https://github.com/benkulcsar
    - name: linkedin
      url: https://linkedin.com/in/benkulcsar

module:
  hugoVersion:
    extended: false
    min: "0.116.0"

caches:
  images:
    dir: :cacheDir/images